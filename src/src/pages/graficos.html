<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntendeDor | Gráficos</title>
    <link rel="stylesheet" href="/src/style/style.css">

    <script src="https://kit.fontawesome.com/d2c0d94adb.js" crossorigin="anonymous"></script>

</head>

<body id="graficos">

    <header class="header">

            <h1 class="header-h1">

            <nav class="header-nav">

                    <li>

                    <li>

                    </li>
                    <li>

        </div>
    </header>

        <section id="chart1" class="data-section">
            <div class="chart-element"></div>
