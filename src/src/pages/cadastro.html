<!doctype html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EntendeDor</title>
    <link rel="stylesheet" href="/src/style/style.css" />

    <script src="https://kit.fontawesome.com/d2c0d94adb.js" crossorigin="anonymous"></script>

</head>

<body id="cadastro" class="login sw">

    <main class="container">

        <section class="form-section">

            <div id="section-header">
                <a id="btnVoltar" href="/login"><i class="fa-solid fa-chevron-left"></i></a>
                <h2>Novo usuário</h2>
            </div>

            <form id="cadastroForm" class="form-section-form">

                <div class="form-section-form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" id="username" required />
                </div>

                <div class="form-section-form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required />
                </div>

                <div class="form-section-form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" required />
                </div>

                <div id="form-group-cidade" class="form-section-form-group">
                    <label for="city">Cidade:</label>
                    <input type="text" name="city" id="city" required disabled />
                </div>

                <div class="form-section-form-group">
                    <label for="state">Estado:</label>
                    <input type="text" name="state" id="state" required disabled />
                </div>

                <div class="form-section-form-group">
                    <label for="password">Nova senha:</label>
                    <input type="password" name="password" id="password" required />
                </div>

                <div class="form-section-form-group">
                    <label for="passwordConfirm">Confirmar nova senha:</label>
                    <input type="password" name="passwordConfirm" id="passwordConfirm" required />
                </div>

                <button id="btnCadastrar" type="submit" class="btn submit-btn">Cadastrar</button>

            </form>

        </section>

        <script type="module" src="/src/script/pages/cadastro.ts"></script>

    </main>

</body>

</html>
