<!doctype html>
<html lang="pt-BR">

    <title>EntendeDor</title>
    <link rel="stylesheet" href="/src/style/style.css" />

<body id="login" class="login sw">

    <main class="container">

        <section class="form-section">

            <h1>EntendeDor</h1>

            <form id="loginForm" class="form-section-form">

                <div class="form-section-form-group">
                    <label for="username">Usu√°rio (ou e-mail):</label>
                    <input type="text" name="username" id="username" required />
                </div>

                <div class="form-section-form-group">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" required autocomplete="current-password" />
                </div>

                <button id="btnLogin" type="submit" class="btn submit-btn">Login</button>

                <a href="/cadastro" id="btnCriarConta">Criar conta</a>

            </form>

        </section>

        <script type="module" src="/src/script/pages/login.ts"></script>

    </main>

</body>

</html>
