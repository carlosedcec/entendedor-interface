<!doctype html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EntendeDor | Conta</title>
    <link rel="stylesheet" href="/src/style/style.css" />

    <script src="https://kit.fontawesome.com/d2c0d94adb.js" crossorigin="anonymous"></script>

</head>

<body id="conta">

    <header class="header">

        <div class="header-container">

            <h1 class="header-h1">
                <a href="/">EntendeDor</a>
            </h1>

            <nav class="header-nav">
                <ul>
                    <li>
                        <a href="/graficos"><i class="fa-solid fa-chart-line"></i> Gráficos</a>
                    </li>
                    <li>
                        <a href="/historico"><i class="fa-solid fa-table-list"></i> Histórico</a>
                    </li>
                    <li>
                        <a href="/gerenciamento"><i class="fa-solid fa-gear"></i> Gerenciamento</a>
                    </li>
                    <li>
                        <a href="/conta" class="active"><i class="fa-solid fa-user"></i> Conta</a>
                    </li>
                    <li>
                        <button id="logoutBtn"><i class="fa-solid fa-circle-left"></i> Sair</button>
                    </li>
                </ul>
            </nav>

        </div>

    </header>

    <main class="container">

        <section class="data-section records-section">

            <h2 class="with-button">
                Dados da Conta
            </h2>

            <form id="userForm" class="form-section-form active">

                <div class="form-section-form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" id="username" required />
                </div>

                <div class="form-section-form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required />
                </div>

                <div class="form-section-form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" required />
                </div>

                <div id="form-group-cidade" class="form-section-form-group">
                    <label for="city">Cidade:</label>
                    <input type="text" name="city" id="city" required disabled />
                </div>

                <div class="form-section-form-group">
                    <label for="state">Estado:</label>
                    <input type="text" name="state" id="state" required disabled />
                </div>

                <div class="form-section-form-group">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" />
                </div>

                <div class="form-section-form-group">
                    <label for="passwordConfirm">Confirmar senha:</label>
                    <input type="password" name="passwordConfirm" id="passwordConfirm" />
                </div>

                <button type="submit" class="btn submit-btn">Cadastrar</button>

            </form>

        </section>

        <script type="module" src="/src/script/pages/conta.ts"></script>

    </main>

</body>

</html>
